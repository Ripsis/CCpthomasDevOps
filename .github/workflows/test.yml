name: Run Unit Tests

on: [push, pull_request]  # Exécuter les tests à chaque push ou pull request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Récupère le code du repo

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Installe Node.js version 16

      - name: Install dependencies
        run: npm install  # Installe les dépendances du projet

      - name: Run tests
        run: npm test  # Exécute les tests
